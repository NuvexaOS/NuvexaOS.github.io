<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuvexaOS</title>
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    /* Background wallpaper */
    body {
      background: url('https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2Fb%2Fd%2F7%2F6%2F4%2Fb%2Fbd764bb25d49a05105060185774ba14cd2c846f7.jpg&w=4500&q=100') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Frosted glass window container */
    .window {
      width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(0px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: popUp 0.8s ease-out, glassy 1s ease-in-out 0.5s forwards;
    }

    /* Title bar like Windows XP */
    .title-bar {
      height: 32px;
      background: linear-gradient(to right, #4a90e2, #357ab7);
      display: flex;
      align-items: center;
      padding: 0 8px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .title-bar .title { flex: 1; }
    .title-bar .buttons { display: flex; }
    .btn {
      width: 16px; height: 16px;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: rgba(255, 255, 255, 0.4); }
    .btn.close:hover { background: #e81123; }

    /* Content area */
    .content {
      padding: 20px;
      color: #f0f0f0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* Action buttons */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .action-btn {
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, backdrop-filter 0.3s;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes glassy {
      from {
        backdrop-filter: blur(0px);
        background: rgba(255, 255, 255, 0.05);
      }
      to {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">NuvexaOS</div>
      <div class="buttons">
        <div class="btn minimize">&minus;</div>
        <div class="btn maximize">&#9633;</div>
        <div class="btn close">&times;</div>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to NuvexaOS</h1>
      <p>Experience the nostalgia of Windows XP with a modern, glassy twist.</p>
      <p>Enjoy smooth animations and frosted-glass UI elements.</p>
      <div class="actions">
        <a href="#" class="action-btn">Download</a>
        <a href="#about" class="action-btn">About</a>
      </div>
    </div>
  </div>
</body>
</html>
