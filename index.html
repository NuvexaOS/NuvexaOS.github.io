<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NuvexaOS — Starfield (Fixed)</title>

<!-- Font & Animate.css -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
/* ── THEME ── */
:root{
  --accent:#5f7cff;
  --accent-dark:#374eff;
  --txt:#fff;
}

/* ── RESET / LAYOUT ── */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Inter",sans-serif;
  color:var(--txt);
  background:#000;                /* TRUE BLACK */
  min-height:100vh;
  display:flex;flex-direction:column;
  overflow-x:hidden;
}

/* ── SPARSE STARFIELD ── */
.star-layer{
  position:fixed;inset:0;z-index:-3;pointer-events:none;
  animation:drift linear infinite;
}

/* layer 1 – tiny dots, far apart */
.star-layer.l1{
  background:
    radial-gradient(1px 1px at 50% 50%, #ffffff 100%, transparent 0);
  background-size:120px 120px;     /* sparse */
  opacity:0.55;
  animation-duration:180s;
}

/* layer 2 – medium stars */
.star-layer.l2{
  background:
    radial-gradient(2px 2px at 50% 50%, #ffffff 100%, transparent 0);
  background-size:200px 200px;
  opacity:0.35;
  animation-duration:240s;
}

/* layer 3 – a few bigger bright stars */
.star-layer.l3{
  background:
    radial-gradient(3px 3px at 50% 50%, #ffffff 100%, transparent 0);
  background-size:350px 350px;
  opacity:0.25;
  animation-duration:300s;
}

@keyframes drift{
  from{transform:translate3d(0,0,0)}
  to  {transform:translate3d(-3000px,1500px,0)}
}

/* ── NAV ── */
header{
  position:fixed;top:0;left:0;width:100%;z-index:10;
  padding:1.2rem 6vw;
  display:flex;justify-content:space-between;align-items:center;
  background:transparent;
}
.logo{font-weight:900;font-size:1.2rem;color:var(--accent);}
nav a{
  color:#ccc;text-decoration:none;font-weight:600;
  padding:.45rem 1rem;border-radius:8px;transition:background .25s;
}
nav a:hover{background:rgba(255,255,255,.2)}

/* ── HERO ── */
.hero{
  flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;
  text-align:center;padding:0 8vw;gap:2.2rem;
}
h1{font-size:clamp(2.8rem,7vw,4.8rem);font-weight:900;line-height:1.1;}
h1 span{color:var(--accent)}
p.tagline{max-width:680px;font-size:1.15rem;opacity:.85}
.cta-btn{
  padding:1rem 2.6rem;font-size:1.05rem;font-weight:700;border:none;border-radius:12px;cursor:pointer;
  background:var(--accent);color:#fff;
  box-shadow:0 6px 14px rgba(95,124,255,.4);transition:.25s;
}
.cta-btn:hover{
  transform:translateY(-4px);
  background:var(--accent-dark);
  box-shadow:0 10px 24px rgba(95,124,255,.5);
}

/* ── FOOTER ── */
footer{
  text-align:center;padding:1rem 8vw;font-size:.85rem;color:#aaa;
  margin-top:auto;border-top:1px solid rgba(255,255,255,.15);
  background:transparent;
}
</style>
</head>
<body>

<!-- ★ Star layers -->
<div class="star-layer l1"></div>
<div class="star-layer l2"></div>
<div class="star-layer l3"></div>

<!-- Nav -->
<header class="animate__animated animate__fadeInDown">
  <div class="logo">NuvexaOS</div>
  <nav><a href="features.html">Overview</a></nav>
</header>

<!-- Hero -->
<section class="hero">
  <h1 class="animate__animated animate__fadeInUp">Your computer, <span>reborn</span>.</h1>
  <p class="tagline animate__animated animate__fadeInUp animate__delay-1s">
    NuvexaOS boots in seconds, isolates every process for zero-trust security,<br>
    and gives you a sleek workspace among the stars.
  </p>
  <button class="cta-btn animate__animated animate__fadeInUp animate__delay-2s">
    Download Beta ISO
  </button>
</section>

<!-- Footer -->
<footer>© 2025 Nuvexa Labs · Built with ❤️ in the cosmos</footer>

</body>
</html>
